<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name = "description" content="Playbook to help me find the answers">
        <title>My Sports Handbook</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" >
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%2C100italic%2C200italic%2C300italic%2C400italic%2C500italic%2C600italic%2C700italic%2C800italic%2C900italic%7CPlayfair+Display%3A400%2C700%2C900%2C400italic%2C700italic%2C900italic&amp;ver=1561024556" type="text/css" media="all">
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <img src="images/playbook.png" alt="playbook"/>
                </div>
                <h1>My Sports Handbook</h1>
            </header>
            <section class="dropdown">
                <h2>Sports facts to impress...</h2>
                <select id="js-team-dropdown">
<!-- List of league teams dynamically placed here  -->
                </select>
            </section>
            <section>
                <div class="teamDetails hidden" id="js-team-detail">
                    <div id="js-team-banner" class="teamBanner">
                        <img src="images/playbook.png" alt="team banner"/>                        
                    </div>
                    <div id="js-team-information">
                        <div id="js-team-vitals">
<!-- Format team vitals here... hometown, date of founding, current manager and owner --> 
                        </div>
                        <div id="js-team-socialmedia">
<!-- Format team social media links here .. website, facebook, twitter, instagram, youtube -->
                        </div>
                    </div>       
                </div>
            </section>
            <section class="about hidden">
                <button class="item" id="js-team-about">Teach me about the team</button>
                <div class="about hidden"  id="js-about">
<!-- About the franchise, the stadium dynamically placed here -->
                </div>
            </section>
            <section class="recent hidden">
                <button class="item" id="js-team-recent">Show me recent results</button>
                <div class="recent hidden">
<table id="js-recent-list">
    <!-- Recent activity dynamically placed here -->
</table>
                <hr />
                </div>
            </section>
            <section class="upcoming hidden">
                    <button class="item" id="js-team-upcoming">Show me upcoming events</button>
                    <div class="upcoming hidden">
<table id="js-upcoming-list">
    <!-- Upcoming activity dynamically placed here -->
</table>
                    <hr />
                    </div>
                </section>
            <section class="roster hidden">
                <button class="item" id="js-team-roster">Show me the team roster</button>
                <div class="roster hidden">
                    <ul id="js-roster-list">
<!-- Roster dynamically placed here -->
                    </ul>
                    <hr />
                </div>
            </section>
 
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <script src="teams.js"></script>
    </body>
</html>
